syntax = "proto3";

package aura.app.metrics;
option csharp_namespace = "Aura.App.Metrics";
option go_package = "github.com/localzet/aura/app/metrics";
option java_package = "com.aura.app.metrics";
option java_multiple_files = true;

// Config is the settings for metrics.
message Config {
  // Tag of the outbound handler that handles metrics http connections.
  string tag = 1;
  string listen = 2;
}
